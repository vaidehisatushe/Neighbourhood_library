name: CI Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: false
          tags: neighborhood-library-server:ci
      - name: Build gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./gateway
          push: false
          tags: neighborhood-library-gateway:ci
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: neighborhood-library-frontend:ci
